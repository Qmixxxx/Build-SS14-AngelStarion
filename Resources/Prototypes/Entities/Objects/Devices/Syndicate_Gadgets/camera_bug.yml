- type: entity
  id: CameraBug
  parent: [ BaseItem, BaseSyndicateContraband ]
  name: camera bug
  description: An illegal syndicate device that allows you to hack into the station's camera network.
  components:
  - type: Sprite
    sprite: Objects/Devices/camera_bug.rsi
    layers:
    - state: camera_bug
  - type: Item
    sprite: Objects/Devices/camera_bug.rsi
  - type: ActivatableUI
    requireActiveHand: false
    inHandsOnly: true
    key: enum.SurveillanceCameraMonitorUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraMonitorUiKey.Key:
        type: SurveillanceCameraMonitorBoundUserInterface
  - type: DeviceNetwork
    deviceNetId: Wired
    receiveFrequencyId: SurveillanceCamera
    transmitFrequencyId: SurveillanceCamera
  - type: WiredNetworkConnection
  - type: SurveillanceCameraMonitor
# Corvax-HiddenDesc-Start
  - type: HiddenDescription
    entries:
    - label: corvax-hidden-desc-CameraBug-antag
      whitelistMind:
        mindRoles:
        - TraitorRole
        - NukeopsRole
        - ThiefRole
        - ParadoxCloneRole
        - NinjaRole
        - WizardRole
        - InitialInfectedRole
    - label: corvax-hidden-desc-CameraBug-construction
      roleGroupRequired: SkillAdvancedConstruction
      mustBeHeld: true
# Corvax-HiddenDesc-End
