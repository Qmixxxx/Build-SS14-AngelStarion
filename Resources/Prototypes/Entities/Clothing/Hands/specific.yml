- type: entity
  parent: ClothingHandsButcherable
  id: ClothingHandsChameleon # doesn't protect from electricity or heat
  name: black gloves
  description: Regular black gloves that do not keep you from frying.
  suffix: Chameleon
  components:
    - type: Tag
      tags: [] # ignore "WhitelistChameleon" tag
    - type: Sprite
      sprite: Clothing/Hands/Gloves/Color/black.rsi
    - type: Clothing
      sprite: Clothing/Hands/Gloves/Color/black.rsi
    - type: ChameleonClothing
      slot: [gloves]
      default: ClothingHandsGlovesColorBlack
    - type: Fiber
      fiberMaterial: fibers-chameleon
    - type: FingerprintMask
    - type: UserInterface
      interfaces:
        enum.ChameleonUiKey.Key:
          type: ChameleonBoundUserInterface
# Corvax-HiddenDesc-Start
    - type: HiddenDescription
      entries:
      - label: corvax-hidden-desc-Chameleon-antag
        whitelistMind:
          mindRoles:
          - TraitorRole
          - NukeopsRole
          - ThiefRole
          - ParadoxCloneRole
          - NinjaRole
          - WizardRole
          - InitialInfectedRole
      - label: corvax-hidden-desc-Chameleon-research
        roleGroupRequired: SkillRoboticsConstruction
        mustBeHeld: true
# Corvax-HiddenDesc-End

- type: entity
  parent: ClothingHandsChameleon
  id: ClothingHandsChameleonThief
  suffix: Chameleon, Thieving
  components:
  - type: Thieving
    stripTimeReduction: 2
    stealthy: true
# Corvax-HiddenDesc-Start
  - type: HiddenDescription
    entries:
    - label: corvax-hidden-desc-Chameleon-antag
      whitelistMind:
        mindRoles:
        - TraitorRole
        - NukeopsRole
        - ThiefRole
        - ParadoxCloneRole
        - NinjaRole
        - WizardRole
        - InitialInfectedRole
    - label: corvax-hidden-desc-Chameleon-research
      roleGroupRequired: SkillRoboticsConstruction
      mustBeHeld: true
# Corvax-HiddenDesc-End
